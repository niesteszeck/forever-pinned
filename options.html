<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="app">

<div class="container">

  <div class="col-md-12">
    <h1>Forever pinned</h1>
    <h2>How to set up pinned pages</h2>
    <p>
        <label>Create a bookmarks folder and call it "Forever pinned", put inside this folder, as bookmarks, all the pages you whant to open in pinned mode.</label>
    </p>
  
  <div ng-controller="optionsCtrl">
    <h2>Settings</h2>
    <form>
      <p>
      <input type="checkbox" ng-click="ignoreParamsChange()" ng-model="ignoreParams" value="{{ignoreParams}}" name="ignoreParams" />
        <label>Ignore urls parameters</label>
      </p>
      <p class="bg-info">Ignore urls parameters when comparing openned and saved tabs (site.com/?param1=value....)</p>
    </form>
    <form>
      <p>
      <input type="checkbox" ng-click="reopenChange()" ng-model="reopen" value="{{reopen}}" name="reopen" />
        <label>Reopen tabs when a new window is create</label>
      </p>
      <p class="bg-warning">You will need to restart chrome before settings take effect</p>
    </form>
  </div>
  <footer>Forever pinned created by <a href="http://www.scottw.io/">scottw.io</a> source is available on <a href="https://github.com/scottwio/forever-pinned">Forever pinned</a></footer>
  </div>

</div>
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
